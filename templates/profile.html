<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42 Transcript - {{ first_name }} {{ last_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ first_name }} {{ last_name }}</h1>
        <p><strong>Campus:</strong> {{ campus_name }}</p>
        <p><strong>Adresse:</strong> {{ campus_address }}</p>

        <h2>Abgeschlossene Projekte</h2>
        {% if projects %}
            <table>
                <thead>
                    <tr>
                        <th>Projektname</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in projects %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.final_grade }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Keine abgeschlossenen Projekte gefunden.</p>
        {% endif %}
    </div>
</body>
</html>
